<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>com.example.demo.User Registry</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="RegistryController.js"></script>
</head>
<body>

<div id="page">

  <div id="page-header">
    <h3> Create your account </h3>
  </div>

  <form id="registration-form" method="post">

    <h4> Enter a username: </h4>
    <input type="text" id="user-reg" name="user-reg" placeholder="Username">

    <h4> Enter a password: </h4>
    <input type="password" id="pass-reg" name="pass-reg" placeholder="Password">

    <h4> Confirm password: </h4>
    <input type="password" id="pass-reg-conf" name="pass-reg" placeholder="Password">

    <h4> Enter your first name: </h4>
    <input type="text" id="fn-reg" name="fn-reg" placeholder="First Name">

    <h4> Enter your last name: </h4>
    <input type="text" id="ln-reg" name="ln-reg" placeholder="Last Name">

    <h4> Enter email: </h4>
    <input type="email" id="email-reg" name="email-reg" placeholder="email@email.com">
  </form>

  <button type="submit" id="submit-button" onclick="getFormData();"> Submit </button>

</div>
</body>
</html>
