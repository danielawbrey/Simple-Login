<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id = "loginRegistry">

    <div id = "page">
      <br>

    </div>

  </div>

</html>
