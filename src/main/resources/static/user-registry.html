<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id = "registration-form">

    <div id = "page">
      <br>
      <h3> Create your account </h3>

      <h4> Enter a username: </h4>
      <input type = "text" name = "user-reg" placeholder="Username">

      <h4> Enter a password: </h4>
      <input type = "text" name = "pass-reg" placeholder="Password">

      <h4> Enter your first name: </h4>
      <input type = "text" name = "fn-reg" placeholder="First Name">

      <h4> Enter your last name: </h4>
      <input type = "text" name = "ln-reg" placeholder="Last Name">

      <h4> Enter email: </h4>
      <input type = "text" name = "email-reg" placeholder="email@email.com">

      <button id = "submitButton" onclick=""> Submit </button>
    </div>

  </form>
</body>
</html>
